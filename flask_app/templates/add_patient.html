<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Patient</title>
    <!-- bootstrap CSS -->
    <link 
      rel="stylesheet" 
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
      crossorigin="anonymous"
    />


   <!-- import our own stylesheet -->
   <link rel="stylesheet" href="../static/style.css">
  
</head>
<body class="background-image">
   
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <h1 class="text-light">Add a New Patient</h1>
          <div class="d-flex" role="search">
            <a href="/dashboard" class="btn btn-primary">Dashboard</a>
            <a href="/logout" class="btn btn-success">Logout</a>
          </div>
        </div>
      </nav>
      {% with messages = get_flashed_messages() %}
              {% if messages %}
                  {% for message in messages %}
                      <div class="alert alert-danger" role="alert">
                        <p>{{message}}</p>
                      </div>
                  {% endfor %}
              {% endif %}
              {% endwith %}
      <form action="/create" method="post">
        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-info mt-5 text-white p-3 mb-2">
            <div class="container-fluid">
                <div class="form-floating">
                    <label for="first_name">First Name:</label>
                    <input type="text small-placeholder" name="first_name" id="first_name">
                </div>
                <div class="form-floating">
                  <label for="last_name">Last Name:</label>
                  <input type="text" name="last_name" id="last_name">
                </div>
                <div class="form-floating">
                  <label for="email">Email:</label>
                  <input type="text" name="email" id="email">
                </div>
                <div class="form-floating">
                    <label for="age">Age:</label>
                    <input type="number" name="age" id="age" min=0 max=100 >
                </div>
                <div class="form-group">
      
                  <select class="form-control" id="language" name="language">
                      <option value="" disabled selected>Language</option>
                      <option value="English">English</option>
                      <option value="Spanish">Spanish</option>
                  </select>
                </div>
                <div class="form-group">
      
                  <select class="form-control" id="gender" name="gender">
                      <option value="" disabled selected>Gender</option>
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                      <option value="Prefer not to answer">Prefer Not to answer</option>
                  </select>
                </div>
                <div class="form-group">
      
                  <select class="form-control" id="insurance" name="insurance">
                      <option value="" disabled selected>Insurance</option>
                      <option value="Atna">Atna</option>
                      <option value="Molina">Molina</option>
                      <option value="Blue">Blue</option>
                  </select>
                </div>
                  <div class="form-group">
                    <label for="date_enrolled">Date Enrolled:</label>
                    <input type="date" name="date_enrolled" id="date_enrolled" class="form-floating">
                </div>
            </div>
        </nav>
        <div class="container mt-4 bg-light">
          <div class="form-group">
              <label for="medical_condition">Medical Condition:</label>
                <input type="text" name="medical_condition" id="medical_condition" class="form-control">
          </div>
          <div class="form-group">
            <label for="symptoms">Symptoms</label>
              <input type="textarea" name="symptoms" id="floatingTextarea2Disabled" style="height: 100px" class="form-control">
          </div>
          <div class="form-floating mb-3">
            <label for="goals">Goals:</label>
              <input type="textarea" name="goals" id="floatingTextarea2Disabled" style="height: 100px" class="form-control">
          </div>
          <div class="form-floating mb-3">
            <label for="barriers">Barriers:</label>
              <input type="textarea" name="barriers" id="floatingTextarea2Disabled" style="height: 100px" class="form-control">
          </div>
          <div class="form-floating mb-3">
            <label for="expected_results">Expected Results:</label>
              <input type="textarea" name="expected_results" id="floatingTextarea2Disabled" style="height: 100px" class="form-control">
          </div>
          <input type="submit" value="Submit" class="btn btn-success absolute-bottom-right">
        </div>
      </form>
    
    








    <!-- bootstrap javascript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
